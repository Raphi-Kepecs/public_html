<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gompei's Grass Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" defer></script>
</head>

<body>
    <h1 class="center">F1 Car Tycoon</h1>
    <h2 class="center" id="score">Cars: 0</h2>
    <div id="store-container">
        <div class="store" name="Lawn" cost="5" onclick="buy(event.currentTarget)">
            <div class="widget" reap="2" cooldown="0.5" auto="false" name="Lawn">
                <img src="Gabriel Bortoleto.jpg">
                <div class="overlay-slide" style="animation-duration: 0.5s;"></div>
            </div>
            <p>Gabriel Bortoleto</p>
            <p>+5 cars</p>
            <p>+2 engines</p>
            <p>0.5s</p>
        </div>
        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true" src="Carlos Sainz.jpg"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="10" cooldown="2.0" auto="true" name="Carlos Sainz">
                <img src="Carlos Sainz.jpg">
                <div class="overlay-slide" style="animation-duration: 2s;"></div>
            </div>
            <p>Carlos Sainz</p>
            <p>+15 cars</p>
            <p>+10 engines</p>
            <p>2.0s</p>
        </div>
        <div class="store" name="Super-Gompei" cost="150" reap="100" cooldown="5.0" auto="true"
            src="Kimi antonelli.avif" onclick="buy(event.currentTarget)">
            <div class="widget" reap="100" cooldown="5.0" auto="true" name="Kimi Antonelli">
                <img src="Kimi antonelli.avif" id="super-gompei">
                <div class="overlay-slide" style="animation-duration: 5s;"></div>
            </div>
            <p>Kimi Antonelli</p>
            <p>+150 cars</p>
            <p>+100 engines</p>
            <p>5.0s</p>
        </div>
    </div>
    <div id="widget-container"></div>

</body>

</html>
